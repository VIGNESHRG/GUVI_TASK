<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <link rel="stylesheet" href="css/style.css">
        <script src="js/register.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <br>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="register.html">Signup</a>
                      </li>     
                    </ul>
                  </div>
                </div>
              </nav>
        <br>
        <div class="row">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-md-6 col-sm-6">
                <div class="header">
                    <h1>Sign Up</h1>
                </div>
            </div>
            <div class="col-md-3 col-sm-3"></div>
        </div>
        <br>
        <form onsubmit="start()">
            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="username" placeholder="Eg:Vignesh R G" class="form-control" name="user_name" required>
                </div>
                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label>Email:</label>
                    <input id="mail" id="email" type="email" placeholder="Eg:vignesh@gmail.com" class="form-control" name="email" required>
                </div>
                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                <div class="form-group"> 
                    <label>Mobile Number:</label>
                    <input type="text" id="Phone_number" placeholder="Enter 10 digit mobile number" class="form-control" name="mno" required>
                </div>
                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Date Of Birth:</label>
                        <input type="date" id="date" placeholder="Enter your date-of-birth" class="form-control" name="dob" required>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Password:</label>
                        <input id="password" type="password" placeholder="Enter Atleast 8 characters" class="form-control" name="password" required>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" id="c_password" placeholder="Enter your password again" class="form-control" name="c_password" required>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6"></div>
            </div>
            <br>
            <div>
                <center>
                <button class="btn btn-success" type="submit" id="submit">Sign Up</button>
                <br>
                <p>Already a User ? <a id="loginref" href="login.html">Login</a></p>
                </center>
            </div>
        </form>
    </div>
    </body>
</html>
