<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <link rel="stylesheet" href="css/style.css">
        <script src="js/login.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
        <br>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <br>
        <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-6">
            <div class="header">
                <h1>Login</h1>
            </div>
        </div>
        <div class="col-md-3 col-sm-3"></div>
        </div>
        <br>
        <form onsubmit="start()">
            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your registered email" class="form-control" name="email" required>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" placeholder="Enter your password" class="form-control" name="password" required>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>
            <br>
            <div class="footerbutton">
                <button class="btn btn-success" type="submit">Login</button>
            </div>
            <div class="footersignup">
                <p>Not a user ? <a id="loginref" href="register.html">SignUp</a></p>
            </div>
        </form>
        </div>
    </body>
</html>
